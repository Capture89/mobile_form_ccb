	<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<title>预约申请表</title>
</head>
<body>
	<div class="wrapper">
		<h3 class="title">建行“房抵贷”预约申请表</h3>
		<div class="top_txt">
			<p class="txt_row">预约申请表预约申请表预约申请表预约申请表预约申请表预约申请表预约申请表</p>
			<p class="txt_row">申请表预约申请表预约申请表预约申请表预约申请表预约申请表预约申请表</p>
			<p class="txt_row">预约申请表预约申请表预约申请表预约申请表预约申请表预约申请表预约申请表</p>
		</div>
		<form id="userinfo" action="" class="content">
			<div class="form-group">
				<label class="control-label" for="username"><h4>1.姓名: <span>*</span></h4></label>
				<input id="username" class="form-control" type="text">
				<input id="male" name="gender" type="radio"><label for="male">先生</label>
				<input id="female" name="gender" type="radio"><label for="female">女士</label>
			</div>
			<div class="form-group">
				<label class="control-label" for="userphone"><h4>2.电话：<span>*</span></h4></label>
				<input id="userphone" class="form-control" type="text">
			</div>
			<div class="form-group">
				<label for="" class="control-label"><h4>3.区域：<span>*</span></h4></label>
				<select  id="city" class="form-control" name="city">
					<option value="0">大连市</option>
				</select><span class="caret"></span>
				<select  id="zone" class="form-control" name="zone">
					<option value="0">请选择 <span class="caret"></span></option>
				</select><span class="caret"></span>
				<select  id="target" class="form-control" name="target">
					<option value="0">请选择</option>
				</select><span class="caret"></span>
			</div>
			<input class="btn btn-primary btn_submit" type="submit">
		</form>
	</div>
</body>
</html>
<script>
		var infoZone = ['中山区','西岗区','沙河口区','甘井子区','高新区','旅顺口区','金州区','经济开发区及周边','长兴岛','普兰店市','瓦房店市','庄河市','长海县'];
		var infoTarget = [
			['中山广场','青泥洼桥','三八广场'],
			['西岗','五一广场'],
			['沙河口','星海广场','商品交易所'],
			['华南广场','第五郡','理工大学西门','红旗路','周水子','亿丰汽车城'],
			['万达广场'],
			['旅顺'],
			['金州'],
			['开发区金马路','大连湾','大窑湾','保税区','双D港'],
			['长兴岛'],
			['普兰店'],
			['瓦房店'],
			['庄河'],
			['长海'],

		];
		window.onload = function(){
			var zone = document.getElementById('zone');
			var target = document.getElementById('target');
			for (var i = 0; i < infoZone.length; i++) {
				zone.options.add(new Option(infoZone[i],infoZone[i]));
			}
			zone.onchange = function(){
				target.options.length = 1;
				for (var i = 0; i < infoZone.length; i++) {
					if(infoZone[i] == this.value){
						for (var j = 0; j < infoTarget[i].length; j++) {
							target.options.add(new Option(infoTarget[i][j],infoTarget[i][j]));
							target[1].selected = true;
						}
					}
				}
			}
		}
	</script>
